<div class="page-title">
  <h2>Add new Excercise</h2>
</div>
<div class="add-container">
  <div class="form-container">
    <div>
      <mat-button-toggle-group name="type" aria-label="type">
        <mat-button-toggle value="isolated">Isolated</mat-button-toggle>
        <mat-button-toggle value="complex">Complex</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Muscle</mat-label>
        <mat-select
          [(value)]="selectedMuscle"
          (selectionChange)="onSelectMuscle($event)"
        >
          <mat-option *ngFor="let muscle of muscles" [value]="muscle.value">
            {{ muscle.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Submuscle</mat-label>
        <mat-select [disabled]="selectionDisabled">
          <mat-option *ngFor="let muscle of muscles" [value]="muscle.value">
            {{ muscle.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-button-toggle-group name="mode" aria-label="mode">
        <mat-button-toggle value="bodyweight">Bodyweight</mat-button-toggle>
        <mat-button-toggle value="props">Props</mat-button-toggle>
        <mat-button-toggle value="trainer">Trainer</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
  <div class="form-container">
    <div>
      <mat-form-field class="text-input" appearance="fill">
        <mat-label>Comment</mat-label>
        <textarea matInput placeholder="..."></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="text-input" appearance="fill">
        <mat-label>Instructions</mat-label>
        <textarea matInput placeholder="..."></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="save-container">
  <button mat-raised-button color="primary" (click)="onSaveClick()">
    Save
  </button>
</div>
