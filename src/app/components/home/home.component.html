<div class="home-container">
  <div *ngIf="isLoadIndicatorVisible" class="load-container">
    <dx-load-indicator id="medium-indicator" height="40" width="40">
    </dx-load-indicator>
  </div>
  <div *ngIf="!isLoadIndicatorVisible">
    <table
      mat-table
      [dataSource]="exercises"
      multiTemplateDataRows
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Naziv vježbe</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tip vježbe</th>
        <td mat-cell *matCellDef="let element">
          {{ element.type === "isolated" ? "Izolirana" : "Kompleksna" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="muscle">
        <th mat-header-cell *matHeaderCellDef>Mišić</th>
        <td mat-cell *matCellDef="let element">{{ element.muscle }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="table-icon" (click)="onEdit(element)">edit</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="table-icon" (click)="onDelete(element)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="element-label">Komentar</div>
            <div class="element-description">{{ element.comment }}</div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
        class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>
  </div>
</div>
