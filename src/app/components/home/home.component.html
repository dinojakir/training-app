<div class="home-container">
  <table mat-table [dataSource]="exercises" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Naziv vježbe</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tip vježbe</th>
      <td mat-cell *matCellDef="let element">
        {{ element.type === "isolated" ? "Izolirana" : "Kompleksna" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="muscle">
      <th mat-header-cell *matHeaderCellDef>Mišić</th>
      <td mat-cell *matCellDef="let element">{{ element.muscle }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
