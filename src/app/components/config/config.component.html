<div class="config-container">
  <div *ngIf="loading" class="load-container">
    <mat-spinner [diameter]="30"> </mat-spinner>
  </div>
  <div *ngIf="!loading">
    <dx-tree-list
      id="settings"
      [dataSource]="settings"
      [rootValue]="null"
      itemsExpr="items"
      [keyExpr]="getKey"
      [showRowLines]="true"
      [showBorders]="true"
      parentIdExpr="parent"
      [columnAutoWidth]="true"
      [noDataText]="''"
      [height]="treeHeight"
      [width]="'90%'"
      (onToolbarPreparing)="onToolbarPreparing($event)"
    >
      <dxo-row-dragging
        [onReorder]="onReorder"
        [allowReordering]="true"
        [showDragIcons]="true"
      >
      </dxo-row-dragging>
      <dxi-column
        dataField="name"
        caption="Naziv"
        headerCellTemplate="headerTemplate"
      >
      </dxi-column>
      <div *dxTemplate="let info of 'headerTemplate'">
        <span class="treelist-header">{{ info.column.caption }}</span>
      </div>
    </dx-tree-list>
    <div>
      <button
        class="save-btn"
        mat-raised-button
        color="primary"
        (click)="save()"
      >
        Pohrana
      </button>
    </div>
    <ng-container>
      <div class="load-container">
        <mat-spinner *ngIf="saving" [diameter]="30"> </mat-spinner>
      </div>
    </ng-container>
  </div>
</div>

<dx-popup
  [width]="300"
  [height]="280"
  [showTitle]="true"
  [title]="title"
  [dragEnabled]="false"
  [closeOnOutsideClick]="false"
  [showCloseButton]="false"
  [(visible)]="popupVisible"
>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [options]="addButtonOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="after"
    [options]="closeButtonOptions"
  >
  </dxi-toolbar-item>
  <div *dxTemplate="let data of 'content'">
    <dx-form id="form" [(formData)]="newItem" [showColonAfterLabel]="true">
      <dxi-item dataField="Naziv">
        <dxi-validation-rule type="required" message="Naziv je obvezan">
        </dxi-validation-rule>
      </dxi-item>
      <dxi-item
        dataField="Grupa"
        editorType="dxSelectBox"
        [editorOptions]="{
          displayExpr: 'name',
          items: settings,
          noDataText: 'Nije pronaÄ‘eno'
          placeholder: '',
          searchEnabled: true,
          valueExpr: 'id',      
        }"
      >
      </dxi-item>
    </dx-form>
  </div>
</dx-popup>
