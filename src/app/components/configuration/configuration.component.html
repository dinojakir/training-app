<div class="page-title">
  <h2>Settings</h2>
</div>
<div class="config-container">
  <div class="form-container">
    <div class="tree-container">
      <div class="setting-title"><h4>Muscles</h4></div>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node
          *matTreeNodeDef="let node; when: hasNoContent"
          matTreeNodePadding
        >
          <button mat-icon-button disabled></button>
          <div style="display: flex">
            <mat-form-field appearance="fill">
              <mat-label>New item...</mat-label>
              <input matInput #itemValue />
            </mat-form-field>
            <div class="new-item" (click)="saveNode(node, itemValue.value)">
              <mat-icon>done</mat-icon>
            </div>
            <div class="new-item" (click)="deleteNode(node)">
              <mat-icon>delete</mat-icon>
            </div>
          </div>
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.item"
          >
            <mat-icon *ngIf="node.expandable" class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          <span>{{ node.item }}</span>
          <button
            *ngIf="node.level < 2"
            mat-icon-button
            (click)="addNode(node)"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-tree-node>
      </mat-tree>
    </div>
  </div>
  <div class="form-container"></div>
</div>
<div class="save-container">
  <button mat-raised-button color="primary" (click)="onSaveClick()">
    Save
  </button>
</div>

<dx-load-panel
  #loadPanel
  [message]="'Saving...'"
  shadingColor="rgba(0,0,0,0.4)"
  [(visible)]="loadingVisible"
  [showIndicator]="true"
  [showPane]="true"
  [shading]="true"
  [closeOnOutsideClick]="false"
>
</dx-load-panel>
