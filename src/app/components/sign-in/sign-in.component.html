<div class="container">
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input
          #userEmail
          class="input"
          type="email"
          name="loginEmail"
          id="loginEmail"
          required
        />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          #userPassword
          class="input"
          type="password"
          name="loginPassword"
          id="loginPassword"
          required
        />
      </div>
      <div *ngIf="isLoadIndicatorVisible" class="load-container">
        <dx-load-indicator id="medium-indicator" height="40" width="40">
        </dx-load-indicator>
      </div>
      <div class="submit-container">
        <div>
          <input
            type="button"
            class="submit"
            value="Sign in"
            (click)="signIn(userEmail.value, userPassword.value)"
          />
        </div>
      </div>
    </form>
  </div>
</div>
