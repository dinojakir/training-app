<div class="container">
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input
          #userEmail
          class="input"
          type="email"
          name="loginEmail"
          id="loginEmail"
          required
        />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          #userPassword
          class="input"
          type="password"
          name="loginPassword"
          id="loginPassword"
          required
        />
      </div>
      <div class="submit-container">
        <input
          type="button"
          class="submit"
          value="Log in"
          (click)="authService.signIn(userEmail.value, userPassword.value)"
        />
      </div>
    </form>
  </div>
</div>
