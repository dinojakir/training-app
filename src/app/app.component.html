<div class="container" [class.background-image]="url === '/prijava'">
  <div class="top">
    <div
      *ngIf="url !== '/prijava' && authService?.user"
      id="userBtn"
      class="btn-user"
      (click)="onUserBtnClick()"
    >
      {{ authService?.user?.email.substring(0, 1).toUpperCase() }}
    </div>
  </div>
  <div class="page-container">
    <div *ngIf="url !== '/prijava' && authService?.user" class="sidebar">
      <div>
        <div
          *ngFor="let menuItem of menuItems"
          class="menu-item"
          [class.active]="
            (url === '/' && menuItem.link === '/pocetna') ||
            url === menuItem.link
          "
          (click)="onSelect(menuItem)"
        >
          <div class="menu-icon">
            <span [ngClass]="menuItem.icon"></span>
          </div>

          <div class="menu-text">
            <span>{{ menuItem.name }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content"><router-outlet></router-outlet></div>
  </div>
</div>

<dx-context-menu
  [dataSource]="contextMenuItems"
  [width]="200"
  [position]="{ my: 'right top', at: 'right bottom', offset: '0 5' }"
  target="#userBtn"
  (onItemClick)="onItemClick($event)"
>
  <div *dxTemplate="let e of 'item'">
    <div>
      <span [ngClass]="e.icon" style="margin-right: 10px"></span>
      <span *ngIf="e.items" class="dx-icon-spinright"></span> {{ e.text }}
    </div>
  </div>
</dx-context-menu>
